<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>BlogDeCafé</title>
</head>
<body>
    <header class="header">
        <div class="contenedor-header ">
            <div class="barra">
                <a href="index.html" class="logo centrar-texto">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header_texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
        <main class="contenedor">
            <h2 class="centrar-texto">Contacto</h2>
            <div class="contacto">
                <div class="contacto-bg"></div>
                <form class="formulario" onsubmit="return reset()"> <!-- " Es una forma de llamar la funcion reset de JS -->
                    <div class="campo">
                        <label class="campo__label" for="nombre" >Nombre</label>
                        <input class="campo__field" type="text" placeholder="Escriba su nombre" id="nombre" >
                    </div>
                    <div class="campo">
                        <label class="campo__label"  for="email" >E-mail</label>
                        <input class="campo__field" type="email" placeholder="Escriba su correo" id="email" >
                    </div> 
                    <div class="campo">
                        <label class="campo__label"  for="mensaje">Mensaje</label>
                        <textarea class="campo__field-textarea" id="mensaje" ></textarea>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Enviar" class="boton boton__primario boton-form">
                    </div>
                </form>
            </div>
        </main>

    <footer class="footer">
        <div class="no-margin">
            <div class="barra">
                <a href="index.html" class="logo centrar-texto">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion-footer">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <!-- <p class="parrafo-footer">GHEO &copy; Todos los derechos reservados</p> -->
    </footer>
    
    <script src="js/interaccionDOM.js"></script>    
</body>
</html>
